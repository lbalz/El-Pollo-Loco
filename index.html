<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El-Pollo-Loco</title>

    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">

    <!-- Scripts -->
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/big-chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/health-status-bar.class.js"></script>
    <script src="./models/coin-status-bar.class.js"></script>
    <script src="./models/bottle-status-bar.class.js"></script>
    <script src="./models/endboss-status-bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level_1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body onload="init()">
    <h1>El Pollo Loco</h1>

    <div class="volume" id="volume">
        <img src="./img/volume_on.svg">
    </div>

    <canvas id="canvas" width="1080" height="720"></canvas>

    <div class="overlay" id="overlay">
        <button id="startButton">Start Game</button>
    </div>

    <div class="mobile-buttons-container" id="mobileButtonsContainer">
        <div class="left-right-buttons"> 
            <div class="mobile-button" id="leftButton">
                <img src="./img/mobile_left.svg">
            </div>
            <div class="mobile-button" id="rightButton">
                <img src="./img/mobile_right.svg">
            </div>
        </div>
        <div class="jump-throw-buttons">
            <div class="mobile-button" id="jumpButton">
                <img src="./img/mobile_jump.svg">
            </div>
            <div class="mobile-button" id="throwButton">
                <img src="./img/mobile_throw.svg">
            </div>
        </div>
    </div>

    <div class="turn-device-overlay">
        <h1>
            Please turn the device!
        </h1>
    </div>
</body>

</html>
